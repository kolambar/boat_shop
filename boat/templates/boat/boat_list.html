{% extends 'boat/base.html' %}

{% block content %}
{% for object in object_list %}
  <div class="card mb-4 box-shadow">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
    </div>
    <div class="card-body">
      {% if object.price %}
        <h2 class="card-title pricing-card-title">
          {{ object.price }} руб.
        </h2>
      {% else %}
        <small class="text-muted">
          Не указано
        </small>
      {% endif %}
      <ul class="list-unstyled mt-3 mb-4">
        <li>{{ object.year }} года выпуска</li>
      </ul>
      <a href="{%url 'boat:boat_view' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">
        Информация
      </a>
    </div>
  </div>
{% endfor %}
{% endblock %}
